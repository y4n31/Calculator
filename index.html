<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">

            </div>
            <div class="buttons">
                <div class="number-buttons">
                    <div class="row-buttons" id="row1">
                        <button class="digit-buttons" id="digit7"></button>
                        <button class="digit-buttons" id="digit8"></button>
                        <button class="digit-buttons" id="digit9"></button>
                    </div>
                    <div class="row-buttons" id="row2">
                        <button class="digit-buttons" id="digit7"></button>
                        <button class="digit-buttons" id="digit8"></button>
                        <button class="digit-buttons" id="digit9"></button>
                    </div>
                    <div class="row-buttons" id="row3">
                        <button class="digit-buttons" id="digit7"></button>
                        <button class="digit-buttons" id="digit8"></button>
                        <button class="digit-buttons" id="digit9"></button>
                    </div>
                </div>
                <div class="operator-buttons">
                    <button class="operation-buttons" id="divide"></button>
                    <button class="operation-buttons" id="multiply"></button>
                    <button class="operation-buttons" id="add"></button>
                    <button class="operation-buttons" id="subtract"></button>
                    <button class="operation-buttons" id="equal"></button>
                    <button class="operation-buttons" id="clean"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
