<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="display-field">0</div>
            </div>
            <div class="buttons">
                <div class="number-buttons">
                    <div class="row-buttons" id="row1">
                        <button class="digit-buttons" id="digit7">7</button>
                        <button class="digit-buttons" id="digit8">8</button>
                        <button class="digit-buttons" id="digit9">9</button>
                    </div>
                    <div class="row-buttons" id="row2">
                        <button class="digit-buttons" id="digit4">4</button>
                        <button class="digit-buttons" id="digit5">5</button>
                        <button class="digit-buttons" id="digit6">6</button>
                    </div>
                    <div class="row-buttons" id="row3">
                        <button class="digit-buttons" id="digit1">1</button>
                        <button class="digit-buttons" id="digit2">2</button>
                        <button class="digit-buttons" id="digit3">3</button>
                    </div>
                    <div class="row-buttons" id="row4">
                        <button class="digit-buttons" id="digit0">0</button>
                        <button class="operation-buttons" id="clean">C</button>
                        <button class="operation-buttons" id="equal">=</button>
                    </div>
                </div>
                <div class="operator-buttons">
                    <button class="operation-buttons" id="divide">:</button>
                    <button class="operation-buttons" id="multiply">x</button>
                    <button class="operation-buttons" id="add">+</button>
                    <button class="operation-buttons" id="subtract">-</button>                    
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
